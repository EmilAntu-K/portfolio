<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Design Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap');
        
        body {
            color: #fff;
            background-color: #121212;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 1.5rem;
            position: relative;
        }
        
        nav ul li a {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        nav ul li::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #fff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        
        nav ul li:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        .main-content {
            padding: 10rem 5% 4rem;
        }
        
        .page-title {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            bottom: -15px;
            left: 25%;
        }
        
        /* Category Tabs */
        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .tab-button {
            padding: 0.8rem 2rem;
            background: #2a2a2a;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover, .tab-button.active {
            background: #fff;
            color: #121212;
        }
        
        /* Gallery Grid */
        .gallery-section {
            margin-bottom: 5rem;
        }
        
        .section-heading {
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1/1.4;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .item-overlay {
            opacity: 1;
        }
        
        .item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .item-category {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Lightbox Overlay */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .lightbox-content {
            display: flex;
            max-width: 90%;
            max-height: 90%;
            width: 1200px;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .lightbox-image {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .lightbox-image img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .lightbox-details {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            border-left: 1px solid #333;
        }
        
        .lightbox-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .lightbox-category {
            display: inline-block;
            background: #333;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .lightbox-description {
            margin-bottom: 2rem;
            color: #ccc;
            line-height: 1.7;
        }
        
        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: #aaa;
        }
        
        .lightbox-nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 2rem;
        }
        
        .lightbox-prev, .lightbox-next {
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .lightbox-prev:hover, .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem;
            background: #0a0a0a;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .lightbox-content {
                flex-direction: column;
                max-height: 90%;
                width: 90%;
            }
            
            .lightbox-image {
                flex: none;
                height: 60%;
                padding: 1rem;
            }
            
            .lightbox-details {
                flex: none;
                border-left: none;
                border-top: 1px solid #333;
                max-height: 40%;
            }
            
            .lightbox-image img {
                max-height: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 8rem 5% 3rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .page-title {
                font-size: 2rem;
            }
            
            .section-heading {
                font-size: 1.5rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .lightbox-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">MUSEFULL</div>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#works">Works</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Figma Template Gallery</h1>
        
        <!-- Music Posters -->
        <div class="gallery-section" >  
            <div class="gallery-grid">
                <!-- Poster 1 -->
                <div class="gallery-item" data-title="Jazz Night" data-category="music"
                     data-description="Poster designed for a local jazz festival featuring vibrant colors and dynamic typography to capture the energy of live jazz performances. Created using a combination of hand-drawn elements and digital illustration.">
                    <img src="e.jpg" alt="Jazz Night Poster">
                    <div class="item-overlay">
                        <h3 class="item-title">Jazz Night</h3>
                        <span class="item-category">Music</span>
                    </div>
                </div>
                
                <!-- Poster 2 -->
                <div class="gallery-item" data-title="Electronic Waves" data-category="music" 
                     data-description="Minimalist design for an electronic music event, using geometric patterns and neon accents to represent different music frequencies. The glow effects were achieved through careful layering in Photoshop.">
                    <img src="febin.jpg" alt="Electronic Waves Poster">
                    <div class="item-overlay">
                        <h3 class="item-title">Electronic Waves</h3>
                        <span class="item-category">Music</span>
                    </div>
                </div>
                
                
                <!-- Poster 9 -->
                <div class="gallery-item" data-title="The Last Journey" data-category="movies" 
                     data-description="Sci-fi movie poster featuring a dramatic spacecraft silhouette against a nebula background. The typography treatment with sharp angles complements the futuristic theme, while the color gradient suggests deep space.">
                    <img src="New Project 27 [651D710].png" alt="The Last Journey Poster">
                    <div class="item-overlay">
                        <h3 class="item-title">The Last Journey</h3>
                        <span class="item-category">Movies</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Lightbox Overlay -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <div class="lightbox-nav">
            <div class="lightbox-prev" id="lightbox-prev"><i class="fas fa-chevron-left"></i></div>
            <div class="lightbox-next" id="lightbox-next"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="lightbox-content">
            <div class="lightbox-image">
                <img id="lightbox-img" src="" alt="">
            </div>
            <div class="lightbox-details">
                <h2 class="lightbox-title" id="lightbox-title"></h2>
                <span class="lightbox-category" id="lightbox-category"></span>
                <p class="lightbox-description" id="lightbox-description"></p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Emil Antu K. All rights reserved.</p>
    </footer>
    
    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxTitle = document.getElementById('lightbox-title');
        const lightboxCategory = document.getElementById('lightbox-category');
        const lightboxDescription = document.getElementById('lightbox-description');
        const lightboxClose = document.getElementById('lightbox-close');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        let currentIndex = 0;
        let itemsArray = [];
        
        // Initialize lightbox with clicked item
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                const title = item.dataset.title;
                const category = item.dataset.category;
                const description = item.dataset.description;
                
                lightboxImg.src = imgSrc;
                lightboxTitle.textContent = title;
                lightboxCategory.textContent = category;
                lightboxDescription.textContent = description;
                
                // Create array of all gallery items for navigation
                itemsArray = Array.from(galleryItems);
                currentIndex = itemsArray.indexOf(item);
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Close lightbox
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Close when clicking outside content
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Navigation between items
        document.getElementById('lightbox-prev').addEventListener('click', (e) => {
            e.stopPropagation();
            navigate(-1);
        });
        
        document.getElementById('lightbox-next').addEventListener('click', (e) => {
            e.stopPropagation();
            navigate(1);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    navigate(-1);
                } else if (e.key === 'ArrowRight') {
                    navigate(1);
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
        });
        
        function navigate(direction) {
            currentIndex += direction;
            
            // Wrap around
            if (currentIndex >= itemsArray.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = itemsArray.length - 1;
            }
            
            const item = itemsArray[currentIndex];
            const imgSrc = item.querySelector('img').src;
            const title = item.dataset.title;
            const category = item.dataset.category;
            const description = item.dataset.description;
            
            lightboxImg.src = imgSrc;
            lightboxTitle.textContent = title;
            lightboxCategory.textContent = category;
            lightboxDescription.textContent = description;
        }
        
        // Category filtering
        const tabButtons = document.querySelectorAll('.tab-button');
        const gallerySections = document.querySelectorAll('.gallery-section');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                // Update active tab
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show/hide sections
                gallerySections.forEach(section => {
                    if (category === 'all' || section.dataset.category === category) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
